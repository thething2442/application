services:
  - type: web
    name: postproject-backend
    env: node
    plan: starter  # Free plan may be too small for NestJS
    rootDir: market-backend
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: ${PORT}  # Let Render assign the port
